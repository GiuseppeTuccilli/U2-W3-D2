<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>index</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-secondary-subtle">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col col-12 col-md-6 d-flex flex-column">
          <form class="my-4">
            <h1 class="mb-5">Form di registrazione</h1>
            <h2>Valore precedente</h2>
            <h3 id="precedente"></h3>
            <h2 class="mt-5">Nuovo valore</h2>
            <div class="mb-3">
              <label for="nome" class="form-label">Nome</label>
              <input type="text" class="form-control" id="nome" />
            </div>
            <button type="button" class="btn btn-success" id="salva">
              Salva
            </button>
            <button type="button" class="btn btn-danger" id="elimina">
              Elimina precedente
            </button>
          </form>
          <h1>Timer</h1>
          <div class="d-flex align-items-center">
            <div
              class="border border-1 border-black d-flex justify-content-center align-items-center rounded-circle"
              style="height: 100px; width: 100px"
            >
              <h2 id="timerText">0</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
